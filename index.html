<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
      <div class="heightt">

      <div class="temp">
       <select name="" id="">
        <option value="temperature">Temperature</option>
       </select>
      </div>

      <div class="degree">
        <input type="text" id="degC"  placeholder="Degree Celsius">
        <span>=</span>
        <input type="text" id="degF" placeholder="Fahrenheit"> 
      </div>

      <div class="celfah">
        <select name="inp" id="inp">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
         </select>

         <select name="out" id="out">
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Celsius">Celsius</option>
         </select>
      </div>

      <div class="btn">
        <button id="finalBtn">
          Convert
        </button>
      </div>


    </div>




        

    </div>
    <script src="script.js"></script>
  
</body>
</html>
